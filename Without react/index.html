
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Leetcode without using react</title>
</head>
<body>
  <input type="text" placeholder="email" name="" value=""></input>
  <input type="text" placeholder="password" name="" value=""></input>
  <button type="button" name="button">Signin</button>
  <br>

  <div>
    <button onclick="renderproblem1()">1</button>
    <button onclick="renderproblem2()">2</button>
  </div>
  <div id="problem-statements" style="width: 70vm;">
  </div>

  <script>
    const problem = [{
      title: "201. Bitwise AND of Number Range",
      difficulty: "Medium",
      acceptance: "45%"
    }, {
      title: "202. Happy Number",
      difficulty: "Easy",
      acceptance: "80%"
    }, {
      title: "203. Remove Linked List Elements",
      difficulty: "Hard",
      acceptance: "42%"
    }];

    const problem2 = [{
      title: "204. Bitwise AND of Number Range",
      difficulty: "Medium",
      acceptance: "45%"
    }, {
      title: "205. Happy Number",
      difficulty: "Easy",
      acceptance: "80%"
    }, {
      title: "206. Remove Linked List Elements",
      difficulty: "Hard",
      acceptance: "42%"
    }];

    function renderproblem1() {
      const parentEL = document.getElementById("problem-statements");
      parentEL.innerHTML = "";
      renderproblem(problem);
    }

    function renderproblem2() {
      const parentEL = document.getElementById("problem-statements");
      parentEL.innerHTML = "";
      renderproblem(problem2);
    }

    function renderproblem(problemProvider) {
      const parentEL = document.getElementById("problem-statements");
      const tableTag = document.createElement("table");

      for (let i = 0; i < problemProvider.length; i++) {
        const trTag = document.createElement("tr");
        const tdEl1 = document.createElement("td");
        tdEl1.innerHTML = problemProvider[i].title;
        const tdEl2 = document.createElement("td");
        tdEl2.innerHTML = problemProvider[i].difficulty;
        const tdEl3 = document.createElement("td");
        tdEl3.innerHTML = problemProvider[i].acceptance;

        trTag.appendChild(tdEl1);
        trTag.appendChild(tdEl2);
        trTag.appendChild(tdEl3);
        tableTag.appendChild(trTag);
      }

      parentEL.appendChild(tableTag);
    }
  </script>
</body>
</html>
